<body>
    <script> 
    let num = parseInt(prompt ("enter the number"));
    let i= parseInt;

    if (num===1){
        console.log(`${num} is neither a prime or composite number`);
        alert (`${num}neither a prime or composite number`);
    }
    else if(num<1){
        console.log(`${num}is not a prime number`);
        alert (`${num}is not a prime number`);
    }
    else{
        for(let i=2;i<num; i++){
            if (num%i===0){
                console.log (`${num}is not a prime number`);
                alert (`${num}is not a prime number`)
                break;
            }
            else{
                console.log (`${num}is a prime number`);
                alert(`${num}is a prime number`);
            }
            }
            
        }
    

    </script>
