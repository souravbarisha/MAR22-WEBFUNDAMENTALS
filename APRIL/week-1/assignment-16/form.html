<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
        <h1> login to your account</h1>
        <form>
            <div class="form-item">

                <div class="form-elements">
                   <label for="firstname"> first name </label>
                   <input type="text" id="firstname" placeholder="Enter your first name">
                   <small id="small-firstname">this is mandatory</small>
                </div>
                <div class="form-elements">
                   <label for="lastname"> last name </label>
                   <input type="text" id="lastname" placeholder="Enter your last name">
                   <small id="small-lastname">this is mandatory</small>
                </div>
                <div class="form-elements">
                   <label for="email"> Email I'D </label>
                   <input type="email" id="email" placeholder="Enter your email id">
                   <small id="small-email">this is mandatory</small>
                </div>
                <div class="form-elements">
                   <label for="ph"> ph.no:</label>
                   <input type="number" id="ph" placeholder="Enter your phone number">
                   <small id="small-ph">this is mandatory</small>
                </div>
                <div class="form-elements">
                   <label for="password"> password </label>
                   <input type="password" id="password" placeholder="creat a password">
                   <small id="small-password">this is mandatory</small>
                </div>
                <div class="form-elements">
                   <label for="repassword"> confirm password </label>
                   <input type="password" id="repassword" placeholder="confirm the password">
                   <small id="small-repassword">this is mandatory</small>
                </div>
                <div class="btn">
                    <button type="submit" id="sub-btn">SUBMIT</button>
                   
                </div>

            </div>

        </form>
    </div>
    
    <script src="./form.js"></script>
</body>
</html>
